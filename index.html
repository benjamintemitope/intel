<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>
        Login - Intel
    </title>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/intel.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/login.css">
</head>
<body class="intel" style="background-image: url('assets/img/image.jpg');">
    <div class="body-color">
        <header>
            <nav class="navbar navbar-expand-sm navbar-light bg-transparent">
                <div class="container">
                    <a class="navbar-brand" href="#">Intel</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNav">
                        <hr class="border-white p-0">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" href="login.html">
                                <i class="fal fa-lock"></i>
                                Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="signup.html">
                                <i class="fal fa-user"></i>
                                Register</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div class="container">
            <div class="row justify-content-center">
                <div class="mt-5">
                    <div class="text-center">
                        <svg width="100" height="100" viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                          <path fill-rule="evenodd" d="M5.1 2.7a.5.5 0 01.4-.2h9a.5.5 0 01.4.2l2.976 3.974c.149.185.156.45.01.644L10.4 17.3a.5.5 0 01-.8 0l-7.5-10a.5.5 0 010-.6l3-4zm11.386 3.785l-1.806-2.41-.776 2.413 2.582-.003zm-3.633.004l.961-2.989H6.186l.963 2.995 5.704-.006zM7.47 7.495l5.062-.005L10 15.366 7.47 7.495zm-1.371-.999l-.78-2.422-1.818 2.425 2.598-.003zM3.499 7.5l2.92-.003 2.193 6.82L3.5 7.5zm7.889 6.817l2.194-6.828 2.929-.003-5.123 6.831z" clip-rule="evenodd"></path>
                        </svg>
                        <h3 class="display-4">Login</h3>
                    </div>
                    <div class="text-center" style="width: 300px;">
                        <form class="needs-validation" novalidate>
                            <div class="">
                                <label class="float-left" for="username">Username</label>
                              <div class="input-group mb-2 mr-sm-2">
                                <div class="input-group-prepend">
                                  <div class="input-group-text" required>
                                    <i class="fal fa-user"></i>
                                  </div>
                                </div>
                                <input type="text" name="username" class="form-control" placeholder="Username" id="username" required>
                                <div class="invalid-feedback">
                                    Provide a valid Username
                                </div>
                              </div>
                            </div>

                            <div class="">
                                <label class="float-left" for="password">Password</label>
                              <div class="input-group mb-2 mr-sm-2">
                                <div class="input-group-prepend">
                                  <div class="input-group-text">
                                    <i class="fal fa-key"></i>
                                  </div>
                                </div>
                                <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>

                                <div class="input-group-append">
                                    <div class="input-group-text" required>
                                        <i class="fal fa-eye"></i>
                                    </div>
                                </div>
                                <div class="invalid-feedback">
                                    Provide a valid password
                                </div>
                              </div>
                            </div>

                            <button type="submit" class="btn btn-primary btn-block">Log In</button>

                            <div class="text-intel mt-1">
                                <div class="float-left">
                                    <p><a href="signup.html">Signup</a></p>
                                </div>
                                <div class="float-right">
                                    <p><a href="forgot.html">Forgot Password</a></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery-3.3.1.slim.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/intel.js"></script>
</body>
</html>
