<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>
		Signup - Intel
	</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/all.min.css" />
	<link rel="stylesheet" type="text/css" href="css/intel.css" />
</head>
<body>
	<div class="body-color">
		<div class="container">
			<div class="row justify-content-center">
				<div class="mt-5">
					<div class="text-center">
						<svg class="bi bi-diamond" width="100" height="100" viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
						  <path fill-rule="evenodd" d="M5.1 2.7a.5.5 0 01.4-.2h9a.5.5 0 01.4.2l2.976 3.974c.149.185.156.45.01.644L10.4 17.3a.5.5 0 01-.8 0l-7.5-10a.5.5 0 010-.6l3-4zm11.386 3.785l-1.806-2.41-.776 2.413 2.582-.003zm-3.633.004l.961-2.989H6.186l.963 2.995 5.704-.006zM7.47 7.495l5.062-.005L10 15.366 7.47 7.495zm-1.371-.999l-.78-2.422-1.818 2.425 2.598-.003zM3.499 7.5l2.92-.003 2.193 6.82L3.5 7.5zm7.889 6.817l2.194-6.828 2.929-.003-5.123 6.831z" clip-rule="evenodd"></path>
						</svg>
						<h3 class="display-4">Register</h3>
					</div>
					<div class="text-center" style="width: 300px;">
						<form class="intel">
							<div class="">
							  <div class="input-group mb-2 mr-sm-2">
							  	<div class="input-group-prepend">
							      <div class="input-group-text" required>
							      	<i class="fal fa-user"></i>
							      </div>
							    </div>
							    <input type="text" class="form-control" placeholder="Username" required>							    
							  </div>
							</div>

							<div class="">
							  <div class="input-group mb-2 mr-sm-2">
							  	<div class="input-group-prepend">
							      <div class="input-group-text" required>
							      	<i class="fal fa-envelope"></i>
							      </div>
							    </div>
							    <input type="email" class="form-control" placeholder="Email" required>							    
							  </div>
							</div>

							<div class="">
							  <div class="input-group mb-2 mr-sm-2">
							    <div class="input-group-prepend">
							      <div class="input-group-text">
							      	<i class="fal fa-key"></i>
							      </div>
							    </div>
							    <input type="password" class="form-control" placeholder="Password" required>
							  </div>
							</div>

							<div class="">
							  <div class="input-group mb-2 mr-sm-2">
							    <div class="input-group-prepend">
							      <div class="input-group-text">
							      	<i class="fal fa-key"></i>
							      </div>
							    </div>
							    <input type="password" class="form-control" placeholder="Confirm Password" required>
							  </div>
							</div>

							<button type="submit" class="btn btn-primary btn-block"><i class="fab fa-telegram-plane fa-lg"></i> Register</button>

							<div class="text-intel mt-1">
								<div class="float-left">
									<p><a href="login.html">Login</a></p>
								</div>
								<div class="float-right">
									<p><a href="forgot.html">Forgot Password</a></p>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery-3.3.1.slim.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/intel.js"></script>
</body>
</html>
